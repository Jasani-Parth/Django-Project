<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Drifter | Vender - Modify Product</title>
</head>

<body>
    {% load cart %}

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Store</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.session.vendor %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add_product">Add Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/vendor_logout">VLogout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/vendor_signup">VSignup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/vendor_login">VLogin</a>
                    </li>
                    {% endif %}
                </ul>
                {% block navbar %}{% endblock %}
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Modify Your Product Details</h2>
        <form class="row g-3" action="/modify_product?id={{id}}" method="POST">{% csrf_token %}
            <div class="col-md-6">
              <label for="inputName" class="form-label">Product Name</label>
              <input type="text" name="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputPrice" class="form-label">Price</label>
              <input type="text" name="price" class="form-control" id="inputPrice">
            </div>
            <div class="col-12">
              <label for="inputDesc" class="form-label">Description</label>
              <input type="text" name="description" class="form-control" id="inputDesc" placeholder="1234 Main St">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Image Input</label>
                <input class="form-control" name="image" type="file" id="formFile">
            </div>
            <div class="col-md-6">
              <label for="inputStock" class="form-label">Stock</label>
              <input type="text" name="stock" class="form-control" id="inputStock">
            </div>
            <div class="col-md-6">
              <label for="inputCategory" class="form-label">Category</label>
              <select id="inputCategory" name="category" class="form-select">
                {% for category in categories %}
                    <option>{{category.name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Modify Product</button>
            </div>
          </form>
    </div>

</body>

</html>
