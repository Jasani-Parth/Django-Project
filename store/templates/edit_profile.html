{% extends 'base.html' %}

{% block title %}
Drifter | Edit Profile
{% endblock %}

{% block content %}
<style>
    #container {
        background-image: url("https://i.picsum.photos/id/114/3264/2448.jpg?hmac=DOmBAsmlq14qncJF_8kOc4zPjtJtVBqmymXphtNHPOA");
        width: 100%;
        height: 100%;
        color: #fff;
    }

    #title {
        font-size: 22px;
        text-shadow: 2px 2px 5px rgba(0,0,0,1) ;
    }

    input {
        color: black;
    }

    label {
        letter-spacing: 2px;
        margin-bottom: 2px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2) ;
    }

    #inputbox input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        letter-spacing: 2.5px;
        margin-bottom: 30px;
        border: none;
        border-bottom: 2px solid black;
        background-color: #fff;
    }

    #button input[type=submit] {
        width: 70%;
        height: 100%;
        margin: 10px 10px 10px 65px;
        transition-duration: 0.3s;
        letter-spacing : 1.5px ;
        font-size : 18px ;
    }

    img{
        border : 0px solid red ;
        border-radius : 50% ;
        margin-bottom : 10px ;
    }
</style>
<div class="container mt-10 " id="container">

    <div class="p-4 m-4">

        <div class="col-lg-5 rounded mx-auto pt-4">
            <div class="text-center col">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp64gVY-Cwi7A6L47Eu5DmUdoX0Moc-ekc9g&usqp=CAU"
                    alt="" class="" style="height: 150px;">
                <!-- <hr> -->
                <div class="display-8 mt-1" id="title">Edit Your Profile</div>
                <hr style="height:2.5px;border-width:1px;color:gray;background-color:white">
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/edit" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group mx-4 my-2" id="inputbox">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}"
                        class="form-control form-control-sm" placeholder="" autocomplete="off">
                </div>

                <!-- last name -->
                <div class="form-group mx-4 my-2" id="inputbox">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}"
                        class="form-control form-control-sm" autocomplete="off">
                </div>

                <!-- phone -->
                <div class="form-group mx-4 my-2" id="inputbox">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}"
                        placeholder="1234567890" autocomplete="off">
                </div>
                <!-- email -->
                <div class="form-group mx-4 my-2" id="inputbox">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                            value="{{email}}">
                    </div>
                </div>

                <!-- password -->
                <div class="form-group mx-4 my-2" id="inputbox">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="********" autocomplete="off">
                </div>

                <hr style="height:2.5px;border-width:1px;color:gray;background-color:white">
                <div class="form-group mx-5" id="button">
                    <input class="btn btn-sm btn-info col-lg-9  mb-3" type="submit" value="Edit Profile ">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
